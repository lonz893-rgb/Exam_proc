<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Exit - Exam</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles/style.css">
  <style> .center{min-height:60vh;display:flex;align-items:center;justify-content:center;flex-direction:column;} </style>
</head>
<body>
  <!-- Carousel Background -->
  <div class="carousel-bg">
    <div class="carousel-slide active" style="background-image: url('photo1.jpg');"></div>
    <div class="carousel-slide" style="background-image: url('photo2.jpg');"></div>
    <div class="carousel-slide" style="background-image: url('photo3.jpg');"></div>
  </div>

  <main class="container center">
    <div class="card card-custom text-center" id="exitCard">
      <div class="card-body">
        <h2 class="card-title">Answers Submitted</h2>
  <p id="scoreText" class="mb-2">Your Score: -</p>
  <p id="violationText" class="mb-2">If you exited by mistake or had technical difficulties, your instructor can assist you.</p>
  <p id="submitStatusText" class="mb-2 text-muted">Submitting status: checking...</p>
        <div class="d-flex gap-2 justify-content-center mt-3">
          <a href="/" class="btn btn-accent">Return Back to Login</a>
          <button id="closeBtn" class="btn btn-secondary">Exit Browser</button>
        </div>
      </div>
    </div>
  </main>
  <!-- Carousel Script -->
  <script>
    // Auto-rotate carousel background slides every 8 seconds
    let currentSlide = 0;
    const slides = document.querySelectorAll('.carousel-slide');
    
    function rotateCarousel() {
      slides.forEach((slide, index) => {
        slide.classList.remove('active');
      });
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }
    
    // Start carousel rotation when page loads
    setInterval(rotateCarousel, 6000);
  </script>

  <script>
    (function(){
      const params = new URLSearchParams(location.search);
      const vio = params.get('violated');
      const score = params.get('score');
      if (score) {
        const st = document.getElementById('scoreText'); if (st) st.textContent = 'Final Score: ' + score;
      }
      const reason = params.get('reason');
      const card = document.getElementById('exitCard');
      if (vio === '1') {
        if (card) card.classList.add('card-violated');
        const vt = document.getElementById('violationText'); if (vt) vt.textContent = reason ? `Exam submitted due to: ${reason}` : 'Exam submitted due to policy violation.';
      }
      // Read submission status from localStorage (set by runtimes)
      try {
        const s = localStorage.getItem('exam_submission_status_v1');
        const el = document.getElementById('submitStatusText');
        if (el) {
          if (s === 'submitted') { el.textContent = 'Status: Submitted.'; el.classList.remove('text-muted'); el.classList.add('text-success'); }
          else if (s === 'queued') { el.textContent = 'Status: Queued (will auto-submit when online).'; el.classList.remove('text-muted'); el.classList.add('text-warning'); }
          else { el.textContent = 'Status: Unknown. Please confirm with your instructor.'; }
        }
      } catch (e) {}
      const closeBtn = document.getElementById('closeBtn');
      if (closeBtn) closeBtn.addEventListener('click', () => {
        try { window.open('','_self'); window.close(); setTimeout(() => { if (!window.closed) alert('Browser prevented closing the window. Please close the tab manually.'); }, 300); } catch (e) { alert('Please close this tab or window manually.'); }
      });
    })();
  </script>
</body>
</html>
